version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: salesforcelike-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: salesforcelike
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      # Optimize PostgreSQL for high concurrency
      - postgres
      - -c=max_connections=200
      - -c=shared_buffers=256MB
      - -c=effective_cache_size=512MB
      - -c=maintenance_work_mem=64MB
      - -c=checkpoint_completion_target=0.9
      - -c=wal_buffers=16MB
      - -c=default_statistics_target=100
      - -c=random_page_cost=1.1
      - -c=effective_io_concurrency=200
      - -c=work_mem=4MB
      - -c=min_wal_size=1GB
      - -c=max_wal_size=4GB
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crm_user -d salesforcelike" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer Connection Pooler
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: salesforcelike-pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://crm_user:crm_password@postgres:5432/salesforcelike
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 5
      SERVER_RESET_COMMAND: DISCARD ALL
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 5432 -U pgbouncer" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: salesforcelike-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ (separate instance for queues)
  redis-queue:
    image: redis:7-alpine
    container_name: salesforcelike-redis-queue
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_queue_data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy noeviction
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_queue_data:
    driver: local
